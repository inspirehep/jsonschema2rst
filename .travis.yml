notifications:
  email: false
sudo: false
language: python
matrix:
  fast_finish: true
cache:
- pip
python:
- '2.7'
- '3.5'
before_install:
- travis_retry pip install --upgrade pip setuptools py coveralls
- travis_retry pip install -e .[tests]
- pip freeze
install:
- travis_retry pip install -e .
script:
- "./run-tests.sh"
after_success:
- coveralls
deploy:
  provider: pypi
  user: inspirehep
  distribution: sdist
  password:
    secure: 
  on:
    branch: master
    python: '2.7'
